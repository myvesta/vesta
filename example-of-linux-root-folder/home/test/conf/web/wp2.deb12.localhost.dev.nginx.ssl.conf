server {
    listen      127.0.0.1:443 ssl;
    http2 on;
    server_name wp2.deb12.localhost.dev www.wp2.deb12.localhost.dev;

    ssl_certificate      /home/test/conf/web/ssl.wp2.deb12.localhost.dev.pem;
    ssl_certificate_key  /home/test/conf/web/ssl.wp2.deb12.localhost.dev.key;
    error_log  /var/log/apache2/domains/wp2.deb12.localhost.dev.error.log error;

    location / {
        proxy_pass      https://127.0.0.1:8443;
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|tif|tiff|css|js|ttf|otf|webp|txt|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf|woff|woff2)$ {
            root           /home/test/web/wp2.deb12.localhost.dev/public_html;
            access_log     /var/log/apache2/domains/wp2.deb12.localhost.dev.log combined;
            access_log     /var/log/apache2/domains/wp2.deb12.localhost.dev.bytes bytes;
            expires        max;
            # try_files      $uri @fallback;
        }
    }

    location /error/ {
        alias   /home/test/web/wp2.deb12.localhost.dev/document_errors/;
    }

    location @fallback {
        proxy_pass      https://127.0.0.1:8443;
    }

    location ~ /\.ht    {return 404;}
    location ~ /\.env   {return 404;}
    location ~ /\.svn/  {return 404;}
    location ~ /\.git/  {return 404;}
    location ~ /\.hg/   {return 404;}
    location ~ /\.bzr/  {return 404;}

    disable_symlinks if_not_owner from=/home/test/web/wp2.deb12.localhost.dev/public_html;

    include /home/test/conf/web/snginx.wp2.deb12.localhost.dev.conf*;
}

