<VirtualHost 127.0.0.1:8443>

    ServerName wp.deb12.localhost.dev
    ServerAlias www.wp.deb12.localhost.dev
    ServerAdmin info@wp.deb12.localhost.dev
    DocumentRoot /home/test/web/wp.deb12.localhost.dev/public_html
    ScriptAlias /cgi-bin/ /home/test/web/wp.deb12.localhost.dev/cgi-bin/
    Alias /vstats/ /home/test/web/wp.deb12.localhost.dev/stats/
    Alias /error/ /home/test/web/wp.deb12.localhost.dev/document_errors/
    #SuexecUserGroup test test
    CustomLog /var/log/apache2/domains/wp.deb12.localhost.dev.bytes bytes
    CustomLog /var/log/apache2/domains/wp.deb12.localhost.dev.log combined
    ErrorLog /var/log/apache2/domains/wp.deb12.localhost.dev.error.log
    <Directory /home/test/web/wp.deb12.localhost.dev/stats>
        AllowOverride All
    </Directory>
    <Directory /home/test/web/wp.deb12.localhost.dev/public_html>
        AllowOverride All
        SSLRequireSSL
        Options +Includes -Indexes -FollowSymLinks +SymLinksIfOwnerMatch
	</Directory>
    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /home/test/conf/web/ssl.wp.deb12.localhost.dev.crt
    SSLCertificateKeyFile /home/test/conf/web/ssl.wp.deb12.localhost.dev.key
    #SSLCertificateChainFile /home/test/conf/web/ssl.wp.deb12.localhost.dev.ca

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm-wp.deb12.localhost.dev.sock|fcgi://localhost/"
    </FilesMatch>
    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    IncludeOptional /home/test/conf/web/sapache2.wp.deb12.localhost.dev.conf*

</VirtualHost>

