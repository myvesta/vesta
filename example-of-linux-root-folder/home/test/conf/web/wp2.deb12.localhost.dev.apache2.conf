<VirtualHost 127.0.0.1:8080>

    ServerName wp2.deb12.localhost.dev
    ServerAlias www.wp2.deb12.localhost.dev
    ServerAdmin info@wp2.deb12.localhost.dev
    DocumentRoot /home/test/web/wp2.deb12.localhost.dev/public_html
    ScriptAlias /cgi-bin/ /home/test/web/wp2.deb12.localhost.dev/cgi-bin/
    Alias /vstats/ /home/test/web/wp2.deb12.localhost.dev/stats/
    Alias /error/ /home/test/web/wp2.deb12.localhost.dev/document_errors/
    #SuexecUserGroup test test
    CustomLog /var/log/apache2/domains/wp2.deb12.localhost.dev.bytes bytes
    CustomLog /var/log/apache2/domains/wp2.deb12.localhost.dev.log combined
    ErrorLog /var/log/apache2/domains/wp2.deb12.localhost.dev.error.log
    <Directory /home/test/web/wp2.deb12.localhost.dev/stats>
        AllowOverride All
    </Directory>
    <Directory /home/test/web/wp2.deb12.localhost.dev/public_html>
        AllowOverride All
        Options +Includes -Indexes -FollowSymLinks +SymLinksIfOwnerMatch
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm-wp2.deb12.localhost.dev.sock|fcgi://localhost/"
    </FilesMatch>
    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    IncludeOptional /home/test/conf/web/apache2.wp2.deb12.localhost.dev.conf*

</VirtualHost>

